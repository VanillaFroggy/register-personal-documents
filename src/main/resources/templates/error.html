<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<h1>Что-то пошло не так</h1>
<p th:text="${errorMessage}" style="color: red"></p>
<div th:if="${previousUrl != null}">
    <a th:href="${previousUrl}">Back</a>
</div>
<div th:if="${previousUrl == null}">
    <a th:href="@{/group/getAll?pageNumber=0&pageSize=50}">To main page</a>
</div>
</body>
</html>
